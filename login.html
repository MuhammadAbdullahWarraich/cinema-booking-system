<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<link rel="stylesheet" href="./login.css">
		<style>
.body-container {
	background: url('./images/background-4.jpg');
}
		</style>
	</head>
	<body>
		<div class="header">
			<div class="logo"><a href="./index.html">Header Logo</a></div>
			<div class="links">
				<ul class="list">
					<li><a href="#">header link 1</a></li>
					<li><a href="#">header link 2</a></li>
					<li><a href="#">header link 3</a></li>
				</ul>
			</div>
		</div>
		<div class="body-container">
			<div class="form">
				<div class="form-heading">Login</div>

				<input type="text" name="email" placeholder="email">
				<p>Email must be a valid address, e.g. me@mydomain.com</p>

				<input type="password" name="password" placeholder="password">
				<p>Password must alphanumeric (@, _, and - are also allowed) and be 8 - 20 characters</p>

				<button id="form-button">Login</button>
				<p>Login successful!</p> 

				<div class="alt-option-line"><div>Create a new account: </div><a href="./signup.html">Signup</a></div>
			</div>
		</div>
		<script src="./signup.js" type="text/javascript"></script>
		<div class="footer">
			<div class="footer-text">Copyright  &#169; The Odin Project 2023</div>
		</div>
	</body>
</html>
